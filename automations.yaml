- id: '1653970547377'
  alias: Close Garage Door
  description: ''
  trigger:
  - platform: state
    entity_id:
    - cover.garage_door_controller
    from: closed
    for:
      hours: 1
      minutes: 0
      seconds: 0
  condition:
  - condition: not
    conditions:
    - condition: state
      entity_id: cover.garage_door_controller
      state: closed
      for:
        hours: 0
        minutes: 59
        seconds: 0
    - condition: sun
      before: sunrise
      after: sunset
  action:
  - device_id: 3e80623019573d68e0f046f35246783f
    domain: cover
    entity_id: 6cc4aa9cb6fab047674b639cd97b57b0
    type: close
  mode: single
