- id: '1653775009277'
  alias: Run Fan for comfort
  description: ''
  trigger:
  - platform: state
    entity_id: []
  condition: []
  action:
  - service: climate.set_fan_mode
    data:
      fan_mode: "{% set targetHigh = state_attr('climate.z_wave_plus_thermostat',
        'target_temp_high')|float + 0.25 %} {% set targetLow = state_attr('climate.z_wave_plus_thermostat',
        'target_temp_low')|float - 1 %} {% set t = (states.sensor.z_wave_plus_thermostat_air_temperature,\n
        \ states.sensor.bedroom_sensor_air_temperature,\n  states.sensor.basement_sensor_air_temperature)
        \n  | map('attr', 'state') | map('float')\n  | list\n%} {% set needFan = ((t
        | select('>', targetHigh) | list) \n               + (t | select('<', targetLow)
        | list)) | length > 0 %}\n{% set fan = state_attr('climate.z_wave_plus_thermostat',
        'fan_modes')[-1 if\n             needFan else 0] %}\n{{- fan -}}\n"
    target:
      entity_id: climate.z_wave_plus_thermostat
  mode: restart
- id: '1653970051493'
