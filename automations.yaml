- alias: Normalize Temperature
  initial_state: true
  trigger:
  - entity_id: sensor.ecobee_spread
    platform: state
  condition:
  - condition: numeric_state
    entity_id: sensor.ecobee_spread
    above: 2.0
  action:
  - service: climate.set_fan_mode
    data_template:
      entity_id: climate.thermostat
      fan_mode: "{%- if (state_attr('climate.thermostat', 'current_temperature')|float\
        \ >= 67.0)\n    and (states('sensor.ecobee_spread')|float > 3.0) -%}\n  on\n\
        {%- else -%}\n  off\n{%- endif -%}"
  id: normalize_temperature
- id: auto_start_register_booster
  alias: Auto Start Register Booster
  trigger:
  - entity_id: climate.thermostat
    platform: state
  condition:
  - condition: template
    value_template: "{{- is_state_attr(\"climate.thermostat\", \"hvac_action\", \"\
      cooling\") or \n    (states('sensor.office_temperature')|float >= 77.0)\n-}}"
  - condition: device
    device_id: ad80753855d64fbfb84fa35223d54bb5
    domain: switch
    entity_id: switch.register_booster_plug_switch
    type: is_off
  action:
  - entity_id: switch.register_booster_plug_switch
    service: switch.turn_on
  initial_state: true
- id: auto_stop_register_booster
  alias: Auto Stop Register Booster
  trigger:
  - entity_id: climate.thermostat
    platform: state
  condition:
  - condition: template
    value_template: '{{- (not is_state_attr("climate.thermostat", "hvac_action", "cooling")
      | int) and ( states(''sensor.office_temperature'')|float < 77.0 ) -}}'
  - condition: device
    device_id: ad80753855d64fbfb84fa35223d54bb5
    domain: switch
    entity_id: switch.register_booster_plug_switch
    type: is_on
  action:
  - entity_id: switch.register_booster_plug_switch
    service: switch.turn_off
  initial_state: true
