- id: '1654486209506'
  alias: Bedroom Motion Lights
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.bedroom_sensor_home_security_motion_detection
    from: 'off'
    to: 'on'
  condition:
  - type: is_illuminance
    condition: device
    device_id: 102dd2855e7101d52d38c22c245d9098
    entity_id: sensor.bedroom_sensor_illuminance
    domain: sensor
    below: 15
  action:
  - service: light.turn_on
    target:
      entity_id:
      - light.cree_connected_a_19_60w_equivalent_663b0afe_level_on_off
      - light.cree_connected_a_19_60w_equivalent_c11b0bfe_level_on_off
    data: {}
  - wait_for_trigger:
      platform: state
      entity_id: binary_sensor.bedroom_sensor_home_security_motion_detection
      from: 'on'
      to: 'off'
  - delay: 120
  - service: light.turn_off
    target:
      entity_id:
      - light.cree_connected_a_19_60w_equivalent_663b0afe_level_on_off
      - light.cree_connected_a_19_60w_equivalent_c11b0bfe_level_on_off
    data: {}
  mode: restart
  max_exceeded: silent
