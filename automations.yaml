- alias: Turn on Porch Light when motion detected
  id: outdoor_motion
  initial_state: true
  trigger:
    platform: numeric_state
    entity_id: sensor.front_porch_motion_sensor_alarm_level
    above: 0
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: sun.sun
      state: below_horizon
    - condition: or
      conditions:
      - condition: state
        entity_id: light.switch_front_porch_light
        state: 'off'
      - condition: state
        entity_id: timer.outdoor_motion
        state: active
  action:
  - service: light.turn_on
    data:
      entity_id: light.switch_front_porch_light
  - service: timer.start
    data:
      entity_id: timer.outdoor_motion
      duration: 00:05:00
- alias: Turn off Porch Light after motion timeout
  id: motion_timeout
  initial_state: true
  trigger:
    platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.outdoor_motion
  action:
  - service: light.turn_off
    data:
      entity_id: light.switch_front_porch_light
- id: propagate_kitchen_light
  trigger:
  - platform: event
    event_type: automation_reloaded
  - platform: state
    entity_id: light.switch_kitchen_lights
    from: 'off'
    to: 'on'
  - platform: state
    entity_id: light.switch_kitchen_lights
    from: 'on'
    to: 'off'
  condition:
    condition: or
    conditions:
    - condition: state
      entity_id: light.switch_kitchen_lights
      state: 'on'
    - condition: state
      entity_id: light.switch_kitchen_lights
      state: 'off'
  action:
  - service_template: light.turn_{{- states("light.switch_kitchen_lights") -}}
    entity_id: light.cree_connected_a_19_60w_equivalent_c11b0bfe_level_on_off
- id: '1602622298053'
  alias: sync-mbr-subwoofer
  description: Master Bedroom Subwoofer should be on whenever the master bedroom chromecast
    is playing.
  trigger:
  - platform: state
    entity_id: media_player.master_bedroom
  condition: []
  action:
  - delay: "{% if is_state('media_player.master_bedroom', 'playing') or\n      is_state('media_player.master_bedroom',\
      \ 'paused')  %}\n  0\n{% else %}\n  60\n{% endif %}\n"
  - service: "{% if is_state('media_player.master_bedroom', 'playing') or\n      is_state('media_player.master_bedroom',\
      \ 'paused')  %}\n  switch.turn_on\n{% else %}\n  switch.turn_off\n{% endif %}\n"
    data:
      entity_id: switch.hank_electronics_ltd_hkzw_so03_smart_plug_switch
  mode: restart
- id: '1614326736837'
  alias: Motion activated range hood
  description: Turn on the range hood light at night when motion is detected
  trigger:
  - platform: state
    entity_id: binary_sensor.thermostat_occupancy
  condition:
  - condition: sun
    before: sunrise
    after: sunset
  action:
  - data:
      entity_id: light.cree_connected_a_19_60w_equivalent_c11b0bfe_level_on_off
    service: "{% if trigger.to_state.state == \"on\" %}\n  light.turn_on\n{% else\
      \ %}\n  light.turn_off\n{% endif %}\n"
  mode: restart
